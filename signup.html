<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="../index.html">
            <img src="../assets/images/new/StayJhakkasLogo.png" 
             alt="StayJhakkas Logo" 
             style="width: 100px; height: 100px;"/></a>
        </div>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="rooms.html">PGs</a>
            <a href="booking.html">Book Now</a>
            <a href="login.html">Login</a>
            <a href="signup.html" class="active">Sign Up</a>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <main>
        <section class="auth-container">
            <div class="auth-form"style="margin-top: 20%;">
                <h2>Create Your Account</h2>
                <form id="signupForm" action="signup.php" method="POST">

                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="full_name" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="userType">I am a:</label>
                        <select id="userType" name="userType" required>
                            <option value="">Select user type</option>
                            <option value="tenant">Looking for PG</option>
                            <option value="owner">PG Owner</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="occupation">Occupation</label>
                        <select id="occupation" name="occupation" required>
                            <option value="">Select occupation</option>
                            <option value="student">Student</option>
                            <option value="professional">Working Professional</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Create a strong password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" required>
                            I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                </form>
                <div class="social-login">
                    <p>Or sign up with:</p>
                    <div class="social-buttons">
                        <button class="social-button">
                            <i class="fab fa-google"></i>
                            Continue with Google
                        </button>
                        <button class="social-button">
                            <i class="fab fa-facebook-f"></i>
                            Continue with Facebook
                        </button>
                    </div>
                </div>
                <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
                <p class="auth-link">Want to list your PG? <a href="owner-registration.html">Register as Owner</a></p>
            </div>
        </section>
    </main>
